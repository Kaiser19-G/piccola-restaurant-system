<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PICCOLA</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --piccola-orange: #FF6B35;
            --piccola-red: #DC3545;
            --piccola-dark: #2C3E50;
            --piccola-light: #F8F9FA;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--piccola-orange), var(--piccola-red));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }

        .login-header {
            background: linear-gradient(135deg, var(--piccola-orange), var(--piccola-red));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 1rem;
        }

        .login-header h2 {
            margin: 0;
            font-weight: 600;
        }

        .login-header p {
            margin: 0.5rem 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .login-body {
            padding: 2rem;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--piccola-orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--piccola-orange), var(--piccola-red));
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
            width: 100%;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: none;
        }

        .form-check {
            margin: 1rem 0;
        }

        .form-check-input:checked {
            background-color: var(--piccola-orange);
            border-color: var(--piccola-orange);
        }

        .login-footer {
            text-align: center;
            padding: 1rem 2rem 2rem;
            border-top: 1px solid #f0f0f0;
            margin-top: 1rem;
        }

        .register-link {
            color: var(--piccola-orange);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link:hover {
            color: var(--piccola-red);
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 1rem;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .alert-success {
            background-color: #d1edda;
            color: #155724;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
        }

        .input-group {
            position: relative;
        }

        @media (max-width: 576px) {
            .login-container {
                margin: 10px;
            }
            
            .login-header, .login-body {
                padding: 1.5rem;
            }
        }

        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <img th:src="@{/imagenes/logoEmpresa.png}" alt="PICCOLA Logo" class="logo">
            <h2>¡Bienvenido!</h2>
            <p>Inicia sesión en PICCOLA</p>
        </div>

        <!-- Body -->
        <div class="login-body">
            <!-- Mensajes de error/éxito -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <div th:if="${message}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${message}"></span>
            </div>

            <!-- Formulario de Login -->
            <form id="loginForm" novalidate>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="name@example.com" required>
                    <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                    <div class="invalid-feedback">
                        Por favor ingresa un email válido.
                    </div>
                </div>

                <div class="form-floating">
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Contraseña" required minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                    <label for="password"><i class="fas fa-lock me-2"></i>Contraseña</label>
                    <div class="invalid-feedback">
                        La contraseña debe tener mínimo 8 caracteres.
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Recordarme
                    </label>
                </div>

                <button type="submit" class="btn btn-login">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                    </span>
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin me-2"></i>Iniciando...
                    </div>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p class="mb-2">¿No tienes cuenta?</p>
            <a th:href="@{/register}" class="register-link">
                <i class="fas fa-user-plus me-1"></i>Regístrate aquí
            </a>
            <br><br>
            <a th:href="@{/}" class="text-muted text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i>Volver al inicio
            </a>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = this;
            const submitBtn = form.querySelector('.btn-login');
            const btnText = submitBtn.querySelector('.btn-text');
            const spinner = submitBtn.querySelector('.loading-spinner');
            
            // Validación del formulario
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }
            
            // Mostrar loading
            btnText.style.display = 'none';
            spinner.style.display = 'inline-block';
            submitBtn.disabled = true;
            
            try {
                const formData = new FormData(form);
                const loginData = {
                    email: formData.get('email'),
                    password: formData.get('password'),
                    rememberMe: formData.get('rememberMe') === 'on'
                };
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Guardar token
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('userRole', data.roles[0]);
                        localStorage.setItem('userName', data.nombre);
                    }
                    
                    // Mostrar éxito
                    showAlert('success', '¡Login exitoso! Redirigiendo...');
                    
                    // Redireccionar según rol
                    setTimeout(() => {
                        const role = data.roles[0];
                        if (role === 'ADMIN') {
                            window.location.href = '/admin/dashboard';
                        } else if (role === 'EMPLEADO') {
                            window.location.href = '/empleado/panel';
                        } else {
                            window.location.href = '/';
                        }
                    }, 1500);
                    
                } else {
                    throw new Error(data.message || 'Error en el login');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showAlert('danger', error.message || 'Error al iniciar sesión');
            } finally {
                // Ocultar loading
                btnText.style.display = 'inline-block';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Función para mostrar alertas
        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const form = document.getElementById('loginForm');
            form.insertBefore(alertDiv, form.firstChild);
            
            // Auto-hide después de 5 segundos
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Remover validación al escribir
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('input', function() {
                if (this.checkValidity()) {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                }
            });
        });
    </script>
</body>
</html>
