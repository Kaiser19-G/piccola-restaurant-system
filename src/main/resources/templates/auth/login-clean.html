<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PICCOLA</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <img th:src="@{/imagenes/logoEmpresa.png}" alt="PICCOLA Logo" class="logo">
            <h2>¡Bienvenido!</h2>
            <p>Inicia sesión en PICCOLA</p>
        </div>

        <!-- Body -->
        <div class="login-body">
            <!-- Mensajes de error/éxito -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <div th:if="${message}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${message}"></span>
            </div>

            <!-- Formulario de Login -->
            <form id="loginForm" novalidate>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="name@example.com" required>
                    <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                    <div class="invalid-feedback">
                        Por favor ingresa un email válido.
                    </div>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Contraseña" required minlength="6">
                    <label for="password"><i class="fas fa-lock me-2"></i>Contraseña</label>
                    <div class="invalid-feedback">
                        La contraseña debe tener mínimo 6 caracteres.
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Recordarme
                        </label>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn btn-login">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                    </span>
                    <div class="loading-spinner"></div>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p class="mb-2">¿No tienes cuenta?</p>
            <a th:href="@{/register}" class="register-link">
                <i class="fas fa-user-plus me-1"></i>Regístrate aquí
            </a>
            <br><br>
            <a th:href="@{/}" class="text-muted text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i>Volver al inicio
            </a>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script th:src="@{/js/auth.js}"></script>
</body>
</html>
