# Application Configuration
spring.application.name=piccola-tuproyecto
server.port=8145

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false

# Database Configuration (MySQL for production)
spring.datasource.url=jdbc:mysql://localhost:3306/piccola?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=DECSec333

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=aVerySecretKeyForJWTTokensThatShouldBeChangedInProduction123456789
jwt.expiration=86400000

# Logging Configuration
logging.level.com.piccola.tuproyecto=DEBUG
logging.level.org.springframework.security=DEBUG
